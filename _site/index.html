<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <title>CSS Grid Rec Adam Kuhn</title>

                    <div class="right"></div> 
                </div>
                <div class="row fuchsia-yellow-yellow-darkturquoise">

                    <div class="right"></div> 
                </div>

                    <div class="right"></div> 
                </div>

                    <div class="right"></div>

                <div class="row dimgrey-lightgrey-lightgrey-purple">

                    <div class="right"></div> 
                </div> 
                <div class="row black-darkturquoise-red-black">

                    <div class="right"></div>
                </div> 
                <div class="row darkturquoise-dodgerblue-dodgerblue-fuchsia">
                    <div class="left"></div>
                    <div class="right"></div>

                <div class="row black-lightgrey-lightgrey-black">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div> 
                <div class="row lightgrey-dimgrey-dimgrey-fuchsia">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div>
                <div class="row black-grey-grey-black">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div>
                <div class="row grey-yellow-yellow-crimson">

                </div> 
                <div class="row black-fuchsia-lightgrey-black">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div> 
                <div class="row fuchsia-grey-grey-grey">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div> 
                <div class="row black-dodgerblue-dodgerblue-dodgerblue">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div>

            <div class="divider">
            </div>

                <div class="column span-r-8 span-c-2 black">
                </div>

                <div class="column span-r-9 fuchsia-red-red-crimson">

                        <div class="bottom"></div> 
                </div>

                

                <div class="column span-r-7 black-lightgrey-grey-black">

                        <div class="bottom"></div> 
                </div>

                <div class="column span-r-7 yellow-gold-gold-grey">

                        <div class="bottom"></div> 
                </div>

                        <div class="bottom"></div> 
                </div>

                    <div class="right"></div> 
                </div>

                <div class="column span-c-2 crimson-purple-red-crimson">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div>

                <div class="row start-c-4 span-c-9 darkturquoise-black-black-fuchsia">

                    <div class="right"></div> 
                </div>

                <div class="row span-c-9 crimson-darkturquoise-fuchsia-crimson">

                </div>

                    <div class="right"></div> 
                </div>

                <div class="row span-c-9 crimson-black-black-fuchsia">

                    <div class="right"></div> 
                </div>
                
                <div class="row span-c-11 lightgrey-black-black-lightgrey">
                    <div class="left"></div>
                    <div class="right"></div> 
                </div>
                
                <div class="row span-c-9 red-darkturquoise-fuchsia-fuchsia">

                    <div class="right"></div> 
                </div>
